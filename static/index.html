<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Group Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="max-w-3xl mx-auto p-0 bg-transparent rounded-lg shadow-floating glass-window">
        <div class="winbar">
            <div class="traffic">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
            </div>
        </div>
        <div class="p-6">
            <h1 class="text-2xl font-semibold mb-4">Group Expense Tracker</h1>

            <div class="mb-4">
                <label class="block text-sm text-gray-700">Event / Cost Name</label>
                <input id="eventInput" type="text" placeholder="e.g. Weekend trip, Dinner with friends"
                    class="w-full p-2 border rounded" />
            </div>

            <section class="mb-6">
                <h2 class="text-lg font-medium mb-2">Participants</h2>
                <textarea id="participantsInput" placeholder="Enter one name per line"
                    class="w-full p-2 border rounded mb-2"></textarea>
                <div class="flex gap-2 mb-3">
                    <button id="saveParticipants" class="px-3 py-1 bg-blue-600 text-white rounded">Save
                        Participants</button>
                    <button id="clearLocal" class="px-3 py-1 bg-gray-200 rounded">Clear Local</button>
                </div>
                <div id="participantsList" class="text-sm text-gray-700"></div>
            </section>

            <section class="mb-6">
                <h2 class="text-lg font-medium mb-2">Add Expense</h2>
                <div class="grid grid-cols-2 gap-3 items-end">
                    <div>
                        <label class="block text-sm text-gray-700">Who paid?</label>
                        <select id="payerSelect" class="w-full p-2 border rounded"></select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-700">Amount</label>
                        <input id="amountInput" type="number" step="0.01" placeholder="e.g. 4.50"
                            class="w-full p-2 border rounded" />
                    </div>
                    <div>
                        <label class="block text-sm text-gray-700">Description</label>
                        <input id="descInput" type="text" class="w-full p-2 border rounded" />
                    </div>
                    <div>
                        <label class="block text-sm text-gray-700">Date</label>
                        <div class="date-wrap">
                            <input id="dateInput" type="date" class="w-full p-2 border rounded" />
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <button id="addExpense" class="px-3 py-1 bg-green-600 text-white rounded">Add Expense</button>
                </div>
                <div id="expensesList" class="mt-3 text-sm text-gray-800"></div>
            </section>

            <section>
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-medium mb-2">Report</h2>
                    <div class="flex items-center gap-2">
                        <button id="computeReport" class="px-3 py-1 bg-indigo-600 text-white rounded">Compute
                            Settlement</button>
                        <button id="copyReport"
                            class="px-3 py-1 bg-white border rounded flex items-center gap-2 text-sm"
                            title="Copy report to clipboard">
                            <svg id="copyIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                viewBox="0 0 24 24" fill="none" stroke="#0b1220" stroke-width="1.6"
                                stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            <span id="copyLabel">Copy</span>
                        </button>
                    </div>
                </div>
                <div id="reportArea" class="text-sm text-gray-800 mt-3"></div>
            </section>
        </div>
        <!-- Undo / toast area -->
        <div id="undoBanner"
            class="fixed bottom-6 right-6 bg-gray-800 text-white px-4 py-2 rounded hidden items-center gap-3"></div>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="/static/app.js"></script>
</body>

</html>
